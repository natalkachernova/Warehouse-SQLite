{% extends "base.html" %}

{% block content %}

<table class="container">
    <thead>
        <tr>
            <th>Date</th>
            <th>Product name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Sum</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <form>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
            </form>
        </tr>
        {% endfor %}
        <td></td>
        <td>Total sum:</td>
        <td></td>
        <td></td>
        <td>{{ costs }}</td>
    </tbody>
</table>
{% endblock %}
